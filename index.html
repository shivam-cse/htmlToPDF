<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>PDF Generator</title>
</head>
<style>

</style>
<body>
   <div class="container my-5">
    <button type="button" onclick="getPDF();">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i> </button><br>
        <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required><br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="fname" required><br><br>
   

</div>


<script>
 
 function getPDF(){

   let fname = document.getElementById('fname').value;
   let lname = document.getElementById('lname').value;
   if(fname == "" || lname == ""){
       confirm('Plaese write your fisrt and last name');
   }
   else{
   let fullName = fname + "  " + lname;
    let doc = new jsPDF();
    html2pdf().from(fullName).save();
   }
 }

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
   
</body>

</html>
